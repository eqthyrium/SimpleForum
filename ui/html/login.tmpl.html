{{define "login"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">
    <h2>Login to Your Account</h2>

    <!-- Display login error if defined -->
    {{block "loginerror" .}}
    {{end}}

    <form action="/auth/login" method="POST" class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="e.g., name@example.com" required autofocus>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button" aria-label="Log In">Log In</button>
    </form>

    <div class="extra-info">
        <p>Don't have an account? <a href="/auth/signup">Sign up here</a>.</p>
    </div>

</div>

</body>
</html>
{{end}}
