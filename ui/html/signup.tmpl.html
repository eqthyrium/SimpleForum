{{define "signup"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #0043ff;
            background-color: #fff;
            outline: none;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .google-button:hover {
            background-color: #357AE8;
        }

        .google-button img {
            width: 20px;
            margin-right: 10px;
        }

        .signup-form {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Create a New Account</h2>

    <!-- Display sign-up error if defined -->
    {{block "signuperror" .}}
    {{end}}

    <form action="/auth/signup" method="POST" class="signup-form">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="e.g., name@example.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="signup-button" aria-label="Sign Up">Sign Up</button>
    </form>

    <form action="/oauth2/google" method="POST">
        <input type="hidden" name="intent" value="signup">
        <button type="submit" class="google-button">
            Sign Up with Google
        </button>
    </form>

    <form action="/oauth2/github" method="POST">
        <input type="hidden" name="intent" value="signup">
        <button type="submit" class="google-button">
            Sign Up with Github
        </button>
    </form>


    <div class="extra-info">
        <p>Already have an account? <a href="/auth/login">Log in here</a>.</p>
    </div>
</div>

</body>
</html>
{{end}}
