{{define "homepage"}}
<!DOCTYPE html>
<html>
<head>
    <title>Select Categories</title>
    <style>
        .posts {
            margin-top: 20px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Select Categories</h1>
<form action="/" method="GET">
    <div class="categories">
        {{range .Categories}}
        <input type="checkbox" id="category{{.CategoryId}}" name="categories" value="{{.CategoryId}}">
        <label for="category{{.CategoryId}}">{{.CategoryName}}</label>
        <br>
        {{end}}
    </div>
    <br>
    <input type="submit" value="Find Posts">
</form>

<div class="posts">
    <h2>Posts</h2>

    {{if .Posts}}

    {{range .Posts}}
    <div class="post">
        <h3>{{.Title}}</h3>
        <p>{{.Content}}</p>
        <p><strong>Category:</strong> {{.Category}}</p>
    </div>

    {{end}}
    {{else}}
    <p>No posts available for the selected categories.</p>
    {{end}}
</div>
</body>
</html>
{{end}}
